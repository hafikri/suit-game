<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />

    <!-- MY CSS -->
    <link rel="stylesheet" href="asset/css/style.css" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet" />

    <title>Suite Game</title>
  </head>
  <body>
    <div class="container-fluid">
      <!-- Header -->
      <div class="row header pt-3 pb-3">
        <div class="col d-flex align-items-center">
          <a href="#"><</a>
          <img src="asset/img/logo.png" alt="logo" />
          <p class="judul">ROCK PAPER SCISSORS</p>
        </div>
      </div>
      <!-- Akhir Header -->

      <!-- Game Area -->
      <div class="container game-area d-flex p-4 text-center">
        <div class="player">
          <h2>PLAYER 1</h2>
          <ul>
            <li>
              <img src="asset/img/batu.png" class="batu" />
            </li>
            <li>
              <img src="asset/img/kertas.png" class="kertas" />
            </li>
            <li>
              <img src="asset/img/gunting.png" class="gunting" />
            </li>
          </ul>
        </div>
        <div class="info align-self-center">
          <p>VS</p>
        </div>
        <div class="comp">
          <h2>COMP</h2>
          <ul>
            <li>
              <img src="asset/img/batu.png" class="batu" />
            </li>
            <li>
              <img src="asset/img/kertas.png" class="kertas" />
            </li>
            <li>
              <img src="asset/img/gunting.png" class="gunting" />
            </li>
          </ul>
        </div>
      </div>
      <!-- Akhir Game Area -->

      <!-- Button Refresh -->
      <div class="refresh text-center">
        <a href="" class="reload"><img src="asset/img/refresh.png" alt="refresh" /></a>
      </div>
      <!-- Akhir Button Refresh -->
    </div>

    <!-- MY JAVASCRIPT -->
    <script src="asset/js/script.js"></script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
